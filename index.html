<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 25%, #fecfef 50%, #a8edea 75%, #fed6e3 100%);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 900px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #ff9a9e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-weight: 300;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #fff;
            color: #333;
        }
        input:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
            outline: none;
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .join-button {
            margin-top: 20px;
            background: linear-gradient(45deg, #0088cc, #00aaff);
            width: 200px;
            margin-left: 150px; /* Increased to shift more to the right */
        }
        .join-button:hover {
            background: linear-gradient(45deg, #0077b3, #0099dd);
        }
        #summary {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: none;
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
        }
        #summary h3 {
            color: #ff6b6b;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4ecdc4;
            font-weight: 500;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            color: #666;
            font-weight: 400;
        }
        footer p {
            margin: 5px 0;
        }
        footer .developer {
            font-weight: 600;
            color: #ff6b6b;
            font-size: 1.1em;
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: bubble 8s infinite ease-in-out;
            z-index: 0;
        }
        .bubble:nth-child(1) { left: 5%; animation-delay: 0s; }
        .bubble:nth-child(2) { left: 15%; animation-delay: 1s; width: 20px; height: 20px; }
        .bubble:nth-child(3) { left: 25%; animation-delay: 2s; width: 25px; height: 25px; }
        .bubble:nth-child(4) { left: 35%; animation-delay: 3s; }
        .bubble:nth-child(5) { left: 45%; animation-delay: 4s; width: 15px; height: 15px; }
        .bubble:nth-child(6) { left: 55%; animation-delay: 5s; width: 35px; height: 35px; }
        .bubble:nth-child(7) { left: 65%; animation-delay: 6s; }
        .bubble:nth-child(8) { left: 75%; animation-delay: 7s; width: 20px; height: 20px; }
        .bubble:nth-child(9) { left: 85%; animation-delay: 8s; width: 25px; height: 25px; }
        .bubble:nth-child(10) { left: 95%; animation-delay: 9s; }
        @keyframes bubble {
            0% { transform: translateY(0) scale(1); opacity: 0.3; }
            50% { transform: translateY(-300px) scale(1.3); opacity: 0.8; }
            100% { transform: translateY(-600px) scale(0.5); opacity: 0; }
        }
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .container { padding: 20px; }
            .subtitle { font-size: 1em; }
            input, button { padding: 12px; }
            .join-button { width: 150px; margin-left: 75px; }
            footer { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    
    <div class="container">
        <h1>YouTube Video Summarizer</h1>
        <p class="subtitle">Get concise summaries of your favorite YouTube videos in seconds!</p>
        <form id="summarizerForm">
            <div class="input-group">
                <label for="videoUrl">YouTube Video URL</label>
                <input type="url" id="videoUrl" placeholder="e.g., https://youtube.com/watch?v=xyz" required>
            </div>
            <div class="input-group">
                <label for="wordCount">Desired Word Count</label>
                <input type="number" id="wordCount" placeholder="100" min="50" max="500" value="100">
            </div>
            <button type="submit">Generate Summary</button>
        </form>
        <button class="join-button" onclick="window.open('https://t.me/ZEROFLUX01', '_blank')">Join Channel</button>
        <div id="summary"></div>
    </div>

    <footer>
        <p>Â© 2023 YouTube Video Summarizer. All rights reserved.</p>
        <p>Powered by advanced AI technology for quick and accurate summaries.</p>
        <p class="developer">Developer: Gaurav Singh Tomar</p>
        <p>Stay connected for updates and more tools!</p>
    </footer>

    <script>
        document.getElementById('summarizerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const url = document.getElementById('videoUrl').value;
            const wordCount = document.getElementById('wordCount').value || 100;
            const apiUrl = `https://api.hazex.sbs/yt-summarizer?url=${encodeURIComponent(url)}&wordCount=${wordCount}`;
            
            const summaryDiv = document.getElementById('summary');
            summaryDiv.style.display = 'block';
            summaryDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Generating your summary...</div>';
            
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Failed to fetch summary. Please check the URL and try again.');
                const data = await response.json();
                summaryDiv.innerHTML = `<h3>Summary:</h3><p>${data.summary || 'No summary available.'}</p>`;
            } catch (error) {
                summaryDiv.innerHTML = `<p style="color: #ff6b6b; font-weight: 500;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
